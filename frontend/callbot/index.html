<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistante Vocal Selene</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚖️</text></svg>">
</head>

<body>

    <!-- Pre-call User Registration Form -->
    <div id="user-form" class="call-container">
        <div class="title">Informations Client</div>
        <p class="status">Veuillez remplir vos coordonnées pour commencer</p>

        <input type="text" id="fullName" placeholder="Nom complet" autocomplete="name" maxlength="50" />

        <input type="tel" id="phoneNumber" placeholder="+212 123456789" autocomplete="tel" />

        <button id="submitUser" class="call-btn">
            <span class="label">Valider</span>
        </button>
    </div>

    <!-- Main Call UI (hidden until user submits info) -->
    <div id="call-container" class="call-container" style="display:none;">

        <!-- Avatar with Pulse Animation -->
        <div class="avatar">
            <div class="pulse"></div>
            <img src="justice.png" alt="Justice" class="avatar-img" />
        </div>

        <!-- Title & Status -->
        <div class="title">Assistante Vocal Selene</div>
        <div id="status" class="status">Cliquez sur le bouton pour démarrer</div>

        <!-- Call Button -->
        <button id="callBtn" class="call-btn">
            <span class="label">Start Call</span>
        </button>

        <!-- Call Information Display -->
        <div id="decision" class="status"></div>
        <div id="confidence" class="status"></div>
        <div id="clarifications" class="status"></div>

        <!-- Summary Container -->
        <div id="summary-container" style="display:none;">
            <h3>Résumé de l'appel</h3>
            <div id="summary-text"></div>
        </div>

        <!-- Escalation Screen -->
        <div id="escalation-screen">
            <h2>Transfert vers un Agent</h2>
            <p id="agent-info">Agent: Sara</p>
            <p>ID de l'appel: <span id="call-id"></span></p>
        </div>

        <!-- Generate Report Button -->
        <button id="generate-report" class="call-btn" style="margin-top:10px;">
            Générer le rapport
        </button>

        <!-- Report Output -->
        <pre id="report-output"></pre>
    </div>

    <!-- JavaScript -->
    <script src="voice.js"></script>
    <script src="voice-helpers.js"></script>

</body>

</html>
