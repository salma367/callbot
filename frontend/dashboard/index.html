<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Center Dashboard</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Favicon -->
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“ž</text></svg>">
</head>

<body>
  <div class="container">

    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div class="header-icon">ðŸ“ž</div>
        <div class="header-text">
          <h1 class="header-title">Call Center Dashboard</h1>
          <p class="header-subtitle">Historical call data & analytics</p>
        </div>
      </div>
      <div class="header-right">
        <span class="system-status">System Online</span>
      </div>
    </header>

    <!-- KPI Row -->
    <section class="kpi-row" id="kpi-row">
      <!-- JavaScript will populate KPI cards dynamically -->
    </section>

    <!-- Search & Filters -->
    <section class="search-filters">
      <input type="text" id="search-input" placeholder="Search calls by ID, client, agent, or decision..."
        class="search-box" autocomplete="off">
      <button id="filter-btn" class="filter-btn">Filters</button>
    </section>

    <!-- Action Buttons & Info -->
    <section class="actions-row">
      <div class="actions">
        <button id="refresh-btn" class="action-btn primary">
          ðŸ”„ Refresh Data
        </button>
        <button id="export-btn" class="action-btn">
          â¬‡ Export CSV
        </button>
        <button id="summary-btn" class="action-btn">
          ðŸ“„ Generate Summary
        </button>
      </div>
      <div class="table-info">
        Showing <span id="current-count">0</span> of <span id="total-count">0</span> calls
      </div>
    </section>

    <!-- Calls Table -->
    <section class="table-container">
      <table id="calls-table">
        <thead>
          <tr>
            <th class="sortable">Call ID</th>
            <th class="sortable">Client</th>
            <th>Phone</th>
            <th class="sortable">Agent</th>
            <th class="sortable">Status</th>
            <th class="sortable">Confidence</th>
            <th>Clarifications</th>
            <th>Decision</th>
            <th class="sortable">Time</th>
          </tr>
        </thead>
        <tbody>
          <!-- JavaScript will populate table rows -->
        </tbody>
      </table>
    </section>

  </div>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>

</html>
