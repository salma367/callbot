<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Voice Callbot</title>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #callBtn {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: none;
            font-size: 20px;
            background: #22c55e;
            color: black;
            cursor: pointer;
        }

        #callBtn.active {
            background: #ef4444;
            color: white;
        }
    </style>
</head>

<body>

    <button id="callBtn">START CALL</button>

    <script src="voice.js"></script>
</body>

</html>
